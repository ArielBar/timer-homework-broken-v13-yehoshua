<div class="container">
  <app-task-add [existingTasksNames]="existingTasksNames$ | async"></app-task-add>
  <app-task-presenter
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (clicked)="onClick($event)">
  </app-task-presenter>
  <app-task-total
    [totalTime]="totalTime$ | async">
  </app-task-total>
</div>
